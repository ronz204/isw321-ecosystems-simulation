plugins {
    id "application"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.guava
    testImplementation libs.junit.jupiter
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

application {
    mainClass = "com.isw.app.App"
}

tasks.named("test") {
    useJUnitPlatform()
}
